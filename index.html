<!DOCTYPE html>
<html>
	<head>
		<title>My Hangman Game</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<script src="assets/javascript/game.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="row" id="upperHalf">
			<div class="col-lg-12">
				<div class="col-lg-3" id=titleImage">
					<img src="assets/images/hulk3.png">
				</div>
				<div class="col-lg-6" id="titleBox">
				<img src="assets/images/hulk4.png" id="hulkLogo">
					<h1 class="h1">Hulk's Hangman</h1>
				</div>
				<div class="col-lg-3" id="titleImage2">
					<img src="assets/images/hulk3.png">
				</div>
			</div>
		</div>
		
		<div class="row" id="lowerHalf">
			<div class="col-lg-12">
				<div class="col-lg-6" id="hangmanImg">
					<img src="assets/images/hulk2.png" id="bigHulk">
				</div>
				<div class="col-lg-6" id="gameBox">
					<h3>Press Any Key To Start</h3>
					<h3>Wins:</h3>
					<div id="winTotal"></div>
					<h3>Current Word:</h3>
					<div id="currentWord"></div>
					<h3>Number of Guesses Remaining</h3>
					<div id="guessesLeft"></div>
					<h3>Letters Already Guessed:</h3>
					<div id="lettersGuessed"></div>
				</div>
			</div>
			
		</div>
		
	</div>
</body>
</html>
